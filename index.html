<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return  false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return  false;
            }
        }
        return true;
        }
    function letPrime(){
        let number = 2;
        let count = 0;
        while (count < 10000) {
            if (isPrime(number)) {
                document.write(number + " ");
                count += 1;
            }
            number += 1;
        }
    }
    letPrime()
</script>
</body>
</html>
